<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chapter 10</title>
  </head>
  <body>
    <h1>Embedding a video with iframe</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ok-plXXHlWw?si=BaHO1GMNcJ2-UNb8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <video src="windtunnel.mp4" width="500" height="500" controls>
      Sorry your browser doesn't support HTML5 video
    </video>
    <video src="windtunnel.ogg" width="320" height="262" controls>
      Sorry your browser doesn't support HTML5 video
    </video>
    <video src="windtunnel.webm" width="150" height="150" controls>
      Sorry your browser doesn't support HTML5 video
    </video>
  </body>
</html>
